        temperature: 
        <div id="esp_temp"></div>
    </strong>
    <strong class="cpu-reading">
        CPU:

    </strong>
</div>

<!-- End header -->

<div class="container-cc">
    <h1 class="control-panle" >
        Control Panel
    </h1>
    <div class="clock">
        <div id="time"></div>
    </div>
</div>
<div class="master-container">
    <!-- First Container -->
    <div class="main-container">
        <div class="container">
            <a id="blue-light" class="button" href="#"  style="--color:#1e9bff;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Blue
            </a>
            <a id="red-light" class="button" href="#"  style="--color: #ff1867;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Red
            </a>
            <a id="green-light" class="button" href="#"  style="--color: #6eff3e;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Green
            </a>
        </div>
        <div class="container-bs">
            <div class="bright-name">
                <h1>Brightness Level</h1>
            </div>
            <div class="slider-container">
                <input type="range" min="10" max="150" class="slider" id="myBright" value="%BRIGHTNESS%" onchange="updateBrightness(this.value)">
                <output for="myRange" class="bright-value">10</output>
            </div>
            
            <div class="frame-name">
                <h1>FPS Level</h1>
            </div>
            <div class="frame-container">
                <input type="range" min="0" max="120" value="1" class="slider" id="myFrame">
                <output for="myRange" class="frame-value">25</output>
            </div>
        </div>
    </div>
    <!-- End First Container -->

    <!-- Second Container -->
    <div class="second-container">
        <div class="aninmations">
            Animation
        </div>
        <div class="stack-buttons">
            <button id="rainbow-light" class="button-rainbow" role="button">Rainbow</button>
            <button class="button-race" role="button">Race</button>
            <button id="stop-light" class="stop-led" role="button"><span class="text">Stop</span></button>
        
    </div>
    <!-- End Second Container -->

</div>

    <script src="script.js"></script>
</body>
